<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1 style="text-align: center;"><b>Đăng ký tài khoản</b></h1>
     <fieldset>
        <fieldset>
        <legend>Tài khoản</legend>
        <br>Tên đăng nhập: <input type="text"><br>
        <br>Mật khẩu: <input type="password"><br>
        <br>Xác nhận mật khẩu: <input type="password"><br>
    </fieldset>
     <fieldset>
        <legend>Thông tin cá nhân</legend>
        <br>Họ và tên: <input type="text"><br>
        <br>Ngày sinh: <input type="date"><br>
        <br>Giới tính: <input type="radio"> Nam 
        <input type="radio"> Nữ 
        <input type="radio"> Khác<br> 
        <br>Quốc gia: <select>
                <option>Việt Nam</option>
                <option>German</option>
                <option>Senegal</option>
            </select>
    </fieldset>
    <fieldset>
        <legend>Tùy chọn</legend>
        <input type="checkbox"> Tôi đồng ý với điều khoản sử dụng
    </fieldset>
    <br><input type="submit" value="Đăng ký">
     </fieldset>
    
</body>
</html>
